<!DOCTYPE html>  
<html>  
<head>  
    <title>静态网页计算器</title>  
    <style>  
        .calculator {  
            width: 200px;  
            padding: 10px;  
            border: 1px solid #ccc;  
            border-radius: 5px;  
            background-color: #f5f5f5;  
        }  
          
        .calculator input[type="number"] {  
            width: 100%;  
            margin-bottom: 10px;  
        }  
          
        .calculator button {  
            width: 100%;  
            padding: 5px;  
            border: none;  
            border-radius: 3px;  
            cursor: pointer;  
        }  
          
        .calculator button:hover {  
            background-color: #e0e0e0;  
        }  
          
        .result {  
            margin-top: 10px;  
            font-weight: bold;  
        }  
    </style>  
</head>  
<body>  
    <div class="calculator">  
        <input type="number" id="num1" placeholder="输入第一个数字" required><br>  
        <select id="operator">  
            <option value="+">+</option>  
            <option value="-">-</option>  
            <option value="*">*</option>  
            <option value="/">/</option>  
        </select><br>  
        <input type="number" id="num2" placeholder="输入第二个数字" required><br>  
        <button onclick="calculate()">计算</button><br>  
        <div class="result" id="result"></div>  
    </div>  
      
    <script>  
        function calculate() {  
            var num1 = parseFloat(document.getElementById("num1").value);  
            var num2 = parseFloat(document.getElementById("num2").value);  
            var operator = document.getElementById("operator").value;  
            var result;  
              
            switch (operator) {  
                case "+":  
                    result = num1 + num2;  
                    break;  
                case "-":  
                    result = num1 - num2;  
                    break;  
                case "*":  
                    result = num1 * num2;  
                    break;  
                case "/":  
                    if (num2 === 0) {  
                        alert("除数不能为0");  
                        return;  
                    } else {  
                        result = num1 / num2;  
                    }  
                    break;  
                default:  
                    return;  
            }  
              
            document.getElementById("result").innerHTML = "结果: " + result;  
        }  
    </script>  
</body>  
</html>
